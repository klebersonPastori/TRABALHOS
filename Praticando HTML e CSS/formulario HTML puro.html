<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content-"width=device-width, initial-scale=1.0">
    
    </head>
<body>
    <header>
        <h1>Cadastro de curriculo</h1>
    </header>

    <main>
        <form name="Signup" method="GET" target="_self">
            <label>Nome completo:</label><input type="text" name="name"/><br>
            <label>Data de nascimento:</label><input type="date"/><br>
            <label>Senha:</label><input type="password" name="password"/><br>
            <select name="role">
                <option value="">Selecione o cargo</option>
                <option value="Tecnologia">Tecnologia</option>
                <option value="Recurso Humanos">Recursos Humanos</option>
                <option value="Supervisor">Supervisor</option>
                <Option value="Gerente">Gerente</Option>
            </select>
            <label>Escolha a cor do curriculo:</label><input type="color"/><br>
            <label>Escolha intensidade:</label><input type="range" min="0" max="99" value="90"/><br>
            <label>Email:</label><input type="email"/><br>
            <label>Insira seu linkedin:</label><input type="url"/><br>
            <label>Você é maior de idade?:</label><input type="radio" name="maior de idade" value="Sim"/><input type="radio" name="maior de idade" value="Não"/><br>
            <label>Aceita os termos de uso:</label><input type="checkbox" value="Sim"/><br>
            <label>Insira seu curriculo:</label><input type="file"/><br>
            <label>Qual sua pretenção salarial:</label>
            <textarea rows="1" cols="8" name="pretenção salarial"></textarea><br>
            <button type="reset">Limpar</button></button> <button type="Submit" onclick="alert('Enviado com sucesso!')">ENVIAR</button>
            <input type="hidden"/>
        </form>
    </main>
