<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes de um Jogo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* A nova imagem foi definida como plano de fundo */
            background-image: url('https://p4.wallpaperbetter.com/wallpaper/301/28/37/mountains-tower-the-game-forest-wallpaper-preview.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="text-white flex items-center justify-center min-h-screen">

    <!-- Adicionado um efeito de fundo para melhorar a legibilidade -->
    <div class="bg-gray-800/90 backdrop-blur-sm p-8 rounded-2xl shadow-2xl w-full max-w-2xl text-center">
        <h1 class="text-4xl font-bold mb-4 text-cyan-400">Heróis da Aventura</h1>
        <p class="text-gray-300 mb-8">Clique nos botões para ver o ataque de cada herói.</p>

        <!-- Container para os botões dos heróis -->
        <div id="herois-container" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
            <!-- Os botões dos heróis serão inseridos aqui pelo JavaScript -->
        </div>

        <!-- Área para exibir a saída dos ataques -->
        <div class="bg-gray-900/80 border border-gray-700 rounded-lg p-6 min-h-[100px]">
            <h2 class="text-xl font-semibold mb-4 text-left">Registro de Batalha:</h2>
            <div id="output" class="text-left text-lg text-green-400 font-mono whitespace-pre-wrap">
                <!-- As mensagens de ataque aparecerão aqui -->
            </div>
        </div>
    </div>

    <script>
        // --- Definição da Classe ---

        /**
         * Classe que representa um herói genérico de uma aventura.
         */
        class Heroi {
            /**
             * @param {string} nome - O nome do herói.
             * @param {number} idade - A idade do herói.
             * @param {string} tipo - O tipo do herói (ex: guerreiro, mago, monge, ninja).
             */
            constructor(nome, idade, tipo) {
                this.nome = nome;
                this.idade = idade;
                this.tipo = tipo;
            }

            /**
             * Método que retorna a mensagem de ataque do herói,
             * variando o ataque de acordo com o seu tipo.
             * @returns {string} A mensagem de ataque formatada.
             */
            atacar() {
                let ataque = "";

                // Estrutura de decisão para definir o ataque com base no tipo do herói
                switch (this.tipo) {
                    case "mago":
                        ataque = "magia";
                        break;
                    case "guerreiro":
                        ataque = "espada";
                        break;
                    case "monge":
                        ataque = "artes marciais";
                        break;
                    case "ninja":
                        ataque = "shuriken";
                        break;
                    default:
                        ataque = "um ataque indefinido";
                        break;
                }

                // Retorna a mensagem final formatada
                return `o ${this.tipo} atacou usando ${ataque}`;
            }
        }

        // --- Lógica da Interface ---

        // Seleciona os elementos do HTML onde vamos mostrar os resultados
        const outputDiv = document.getElementById('output');
        const heroisContainer = document.getElementById('herois-container');

        // Cria uma lista com as instâncias (objetos) da classe Heroi
        const herois = [
            new Heroi("Merlin", 150, "mago"),
            new Heroi("Arthur", 35, "guerreiro"),
            new Heroi("Li", 28, "monge"),
            new Heroi("Hattori", 30, "ninja")
        ];

        // Itera sobre a lista de heróis para criar os botões dinamicamente
        herois.forEach(heroi => {
            const button = document.createElement('button');
            button.className = "bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:ring-opacity-75";
            button.textContent = `Atacar com ${heroi.nome} (o ${heroi.tipo})`;
            
            // Adiciona um evento de clique ao botão
            button.onclick = () => {
                const mensagemAtaque = heroi.atacar();
                console.log(mensagemAtaque); // Também exibe no console do navegador
                
                // Cria um novo parágrafo para a mensagem e a adiciona na tela
                const p = document.createElement('p');
                p.textContent = `> ${mensagemAtaque}`;
                outputDiv.appendChild(p);
                
                // Faz a rolagem automática para a última mensagem
                outputDiv.scrollTop = outputDiv.scrollHeight;
            };
            
            heroisContainer.appendChild(button);
        });

    </script>

</body>
</html>
